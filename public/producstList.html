    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MOOCH</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
            </ul>
            {{#if signedIn}}
            <p id=userId> {{eMail}}</p>
            {{else}}
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal" id="signIn">

            </button>
            <form action="/registration">
                <input type="submit" class="btn" value="Register" />
            </form>
            {{/if}}
        </div>

        <div class="row">

                    <label class="string optional control-label" for="item_name">Item Name</label>
                    <input class="string optional form-control" type="text" name="item[name]" id="item_name" />
                </div>
                <div class="form-group text optional item_description">
                    <label class="text optional control-label" for="item_description">Description</label>
                    <textarea rows="5" class="text optional form-control" name="item[description]" id="item_description">
              </textarea>

                        <h3 class="blue-text">Groups</h3>
                        <div class="form-group boolean optional item_publicly_visible">
                            <div class="checkbox">

        <div class="row">
            <div class="col-sm-12 bordered">
                <h3>Rental Rate</h3>
                <p>
                    <a data-target="#priceListModal" href="" data-toggle="modal">
                        What should I charge?
                    </a>
                </p>

                <div>
                    <label class="string optional" for="item_Daily">Daily</label>
                    <div class="form-group decimal optional item_price_per_day">
                        <input label="false" hint="false" class="numeric decimal optional" type="number" step="any" name="item[price_per_day]" id="item_price_per_day"/>
                        <span class="dollar">&#36;</span>
                    </div>
                    <label class="string optional" for="item_Weekly">Weekly</label>
                    <div class="form-group decimal optional item_price_per_week">
                        <input label="false" hint="false" class="numeric decimal optional" type="number" step="any" name="item[price_per_week]" id="item_price_per_week"/>
                        <span class="dollar">&#36;</span>
                    </div>
                    <label class="string optional" for="item_Monthly">Monthly</label>
                    <div class="form-group decimal optional item_price_per_month">
                        <input label="false" hint="false" class="numeric decimal optional" type="number" step="any" name="item[price_per_month]"

                    </div>
                </div>
            </div>
        </div>
        <div class="row">

    <div class="modal fade" id="priceListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

            </div>
